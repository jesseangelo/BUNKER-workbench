<table
  mat-table
  [dataSource]="dataSource"
  *ngIf="!dataSource"
  class="mat-elevation-z8 demo-table"
>
  <!-- Position Column -->
  <ng-container matColumnDef="col-metric">
    <th mat-header-cell *matHeaderCellDef>Metric</th>
    <td mat-cell *matCellDef="let element">{{ element.metric }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="col-curr-4">
    <th mat-header-cell *matHeaderCellDef>2018</th>
    <td mat-cell *matCellDef="let element">
      {{ element.curr_4 | numberSuffix : 2 }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="col-curr-3">
    <th mat-header-cell *matHeaderCellDef>2019</th>
    <td mat-cell *matCellDef="let element">
      {{ element.curr_3 | numberSuffix : 2 }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="col-curr-2">
    <th mat-header-cell *matHeaderCellDef>2020</th>
    <td mat-cell *matCellDef="let element">
      {{ element.curr_2 | numberSuffix : 2 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="col-curr-1">
    <th mat-header-cell *matHeaderCellDef>2021</th>
    <td mat-cell *matCellDef="let element">
      {{ element.curr_1 | numberSuffix : 2 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="col-curryr">
    <th mat-header-cell *matHeaderCellDef>2022</th>
    <td mat-cell *matCellDef="let element">
      {{ element.curryr | numberSuffix : 2 }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
