  <!-- <section>

  <section>
    <div *ngFor="let t of companies">
      <a [routerLink]="'details-insights/' + t.ticker">{{ t.ticker }}</a>
      Holding {{ t.shares_held }} Buy Price {{ t.evaluation.target_price }}
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.ticker}} </td>
        </ng-container>

        <ng-container matColumnDef="holding">
          <th mat-header-cell *matHeaderCellDef> Holding </th>
          <td mat-cell *matCellDef="let element"> {{element.shares_held}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="target">
          <th mat-header-cell *matHeaderCellDef> Target </th>
          <td mat-cell *matCellDef="let element"> {{element.target_price}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
  </section>
</div>
