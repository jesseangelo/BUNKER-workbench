<div class="flex flex-column h-100">
  <mat-toolbar color="secondary">
    <mat-toolbar-row class="flex justify-between"
      ><span>BNKR</span>
      <span class="flex">
        <div class="mr2">
          <mat-spinner *ngIf="loading$ | async" [diameter]="25"></mat-spinner>
        </div>
        <div class="f6">
          API STATUS <span class="b">{{ apiIsConnected }}</span>
        </div>
      </span>
    </mat-toolbar-row></mat-toolbar
  >
  <div class="flex bg-light-gray">
    <div class="fl w-10"></div>
    <div class="fl w-80 h-100">
      <div class="ma3 sans-serif" style="min-height: calc(100vh - 64px)">
        <router-outlet></router-outlet>
        <mat-tab-group dynamicHeight>
          <mat-tab label="Portfolio Watchlist">
            <portfolio-watchlist></portfolio-watchlist>
          </mat-tab>
          <mat-tab label="Details Insights">
            <details-insights></details-insights>
          </mat-tab>
          <mat-tab label="Dashboard News">
            <dashboard-news></dashboard-news>
          </mat-tab>
          
        </mat-tab-group>
      </div>
    </div>

    <div class="fl w-10"></div>
  </div>
</div>
